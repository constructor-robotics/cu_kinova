config:
    num_buttons_per_row: 3
    button_width: 140
    button_height: 60
    font: LiberationMono:Bold
scripts:
    - label: Launch
      script: launch_hardware.sh
      tooltip: roslaunch main components
      terminal: true
      group: A-setup_robot
    - label: Clear Faults
      script: clear_faults.sh
      tooltip: Resets error states of both arms
      group: A-setup_robot
    - label: Space Mouse Teleop
      script: spacemice_teleop.sh
      tooltip: |
        Launch Spacemice drivers.
        TODO: Also start teleoperation nodes.
      terminal: true
      group: A-setup_robot
    - label: Move to zero state
      script: move_to_zero.sh
      tooltip: |
        Move arms upright.
      group: B-move
    - label: Move to ready state
      script: move_to_ready.sh
      tooltip: |
        Move arms to preparatory state
        to prepare for manipulation.
      group: B-move
    - label: Move to resting state
      script: move_to_resting.sh
      tooltip: |
        Move to resting state
        before shutting down the arms.
      group: B-move
